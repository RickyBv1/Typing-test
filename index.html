<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module" defer></script>
    <script src="wordsArray.js"></script>
    <title>Typing Test</title>
    <link rel="icon" href="./img/machine.png" type="image/x-icon">
</head>
<body>
    <input type="text">
    <div id="progressBar">
        <div></div>
    </div>
    <div id="currentWord"></div>
    <button id="start">Start</button>
    <div class="hidden" id="end">
        <p class="data" id="correctElement">Correct letters: <span>0</span></p>
        <p class="data" id="incorrectElement">Errors: <span>0</span></p>
        <p class="data" id="wpmElement" name="Words per minute">WPM: <span>0</span></p>
        <button>Restart</button>
    </div>
</body>
</html>
